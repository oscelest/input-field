<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="dist/umd/index.js" type="module"></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const domContainer = document.getElementById("root");
            const root         = ReactDOM.createRoot(domContainer);
            root.render(React.createElement(window.ReactInputField.InputField, {
              label:    "Hello World Hello World Hello World Hello World",
              onCommit: (value, index) => console.log(value, index),
              required: true,
              // error: "testtesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttesttest",
              children: [
                React.createElement("span", {children: "Test1"}),
                React.createElement("span", {children: "Test2"}),
                React.createElement("span", {children: "Test3"}),
                React.createElement("span", {children: "Test4"}),
                React.createElement("span", {children: "Test5"}),
                React.createElement("span", {children: "Test6"}),
              ],
            }));
          });
        </script>
    </body>
</html>
